<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    console.log('This is %s channel.', 'paper hsiao');

    console.info('Crocodiles eat 3-4 people per year.');

    // Testing
    const p = document.querySelector('p');
    // if 「p.classList.contains('ouch')」 is false, will show 'That is wrong!' message.
    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // Viewing DOM element.
    console.dir(p);

    // Console count
    console.count('paper.hsiao');
    console.count('paper.hsiao');
    console.count('tim');
    console.count('paper.hsiao');
    console.count('tim');

    // Console timer
    console.time('start up');
    console.timeEnd('start up');
  </script>
</body>
</html>
